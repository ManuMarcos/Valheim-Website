    <main>
      <h1>Contacto</h1>
      <form class = "col-sm-12  col-md-10 col-lg-9 col-xl-6 col-xxl-4 container-fluid">
        <div class="mb-3">
          <label for="Nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="Apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Direccion Email</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
          <div id="emailHelp" class="form-text">No vamos a compartir tu direccion de correo electronico.</div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Espa√±ol</option>
          <option value="2">Ingles</option>
        </select>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Desea recibir el Newsletter?</label>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button class="btn btn-primary" type="reset" value="Reset">Limpiar</button>
      </form>
    </main>
